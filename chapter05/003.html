<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN"
        "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
    <title>chapter0503 Extrude Geometry</title>
    <style type="text/css">
        body {
            margin: 0;
            overflow: hidden;
        }
    </style>
    <script src="../js/vendor/jquery-3.4.1.min.js"></script>
    <script src="../js/threejs/dat.gui.js"></script>
    <script src="../js/threejs/three.js"></script>
    <script src="../js/threejs/stats.js"></script>
    <script src="../js/threejs/OrbitControls.js"></script>
    <script src="../js/threejs/ConvexGeometry.js"></script>
</head>
<body>
<div id="Stats-output" style="position: absolute;top: 0;left: 0"></div>
<div id="WebGL-output"></div>
<script type="text/javascript">
    var scene, camera, renderer, stats, shape;
    $(function () {
        initThreeJS();
    });

    function initThreeJS() {
        stats = initStats();

        renderer = new THREE.WebGLRenderer();
        renderer.setSize(window.innerWidth, window.innerHeight);
        renderer.setClearColor(0xEEEEEE, 1.0);
        renderer.shadowMapEnabled = true;

        scene = new THREE.Scene();
        camera = new THREE.PerspectiveCamera(45, window.innerWidth / window.innerHeight, 0.1, 1000);

        var orbit = new THREE.OrbitControls(camera, renderer.domElement);

        var ambientLight = new THREE.AmbientLight(0x0c0c0c);
        scene.add(ambientLight);


        var spotLight = new THREE.SpotLight(0xffffff);
        spotLight.position.set(0, 60, 0);
        spotLight.castShadow = true;
        scene.add(spotLight);

        var spotLightHelper = new THREE.SpotLightHelper(spotLight);
        scene.add(spotLightHelper);

        var spotLight1 = new THREE.SpotLight(0xffffff);
        spotLight1.position.set(0, -60, 0);
        spotLight1.castShadow = true;
        scene.add(spotLight1);

        var spotLightHelper1 = new THREE.SpotLightHelper(spotLight1);
        scene.add(spotLightHelper1);

        var axisHelper = new THREE.AxisHelper(50);
        scene.add(axisHelper);


        //createMesh
        shape = createMesh(new THREE.ShapeGeometry(drawShap()));

        scene.add(shape);
        //controls
        var step = 0;
        var controls = new function () {
            this.amount = 2;
            this.bevelThickness = 2;
            this.bevelSize = 0.5;
            this.bevelEnabled = true;
            this.bevelSegment = 3;
            this.curveSegments = 12;
            this.steps = 1;
            this.asGeom = function () {
                scene.remove(shape);
                var options = {
                    amount: controls.amount,
                    bevelThickness: controls.bevelThickness,
                    bevelSize: controls.bevelSize,
                    bevelSegments: controls.bevelSegments,
                    bevelEnabled: controls.bevelEnabled,
                    curveSegments: controls.curveSegments,
                    steps: controls.steps
                };

                shape = createMesh(new THREE.ExtrudeGeometry(drawShap(), options));
                scene.add(shape);
            };
        };
        //gui
        var gui = new dat.GUI();
        gui.add(controls, "amount", 0, 20).onChange(controls.asGeom);
        gui.add(controls, "bevelThickness", 0, 10).onChange(controls.asGeom);
        gui.add(controls, "bevelSize", 0, 10).onChange(controls.asGeom);
        gui.add(controls, "bevelSegment", 0, 30).onChange(controls.asGeom);
        gui.add(controls, "bevelEnabled").onChange(controls.asGeom);
        gui.add(controls, "curveSegments", 1, 30).onChange(controls.asGeom);
        gui.add(controls, "steps", 0, 5).onChange(controls.asGeom);

        controls.asGeom();

        camera.position.set(-50, 50, 40);
        camera.lookAt(new THREE.Vector3(10, 0, 0));

        $("#WebGL-output").append(renderer.domElement);


        render();

        function render() {
            stats.update();
            step += 0.01;
            // shape.rotation.y = step;
            // render using requestAnimationFrame
            requestAnimationFrame(render);
            renderer.render(scene, camera);
        }
    }

    function drawShap() {

        // create a basic shape
        var shape = new THREE.Shape();

        // startpoint
        shape.moveTo(10, 10);

        // straight line upwards
        shape.lineTo(10, 40);

        // the top of the figure, curve to the right
        shape.bezierCurveTo(15, 25, 25, 25, 30, 40);

        // spline back down
        shape.splineThru(
            [new THREE.Vector2(32, 30),
                new THREE.Vector2(28, 20),
                new THREE.Vector2(30, 10),
            ]);

        // curve at the bottom
        shape.quadraticCurveTo(20, 15, 10, 10);

        // add 'eye' hole one
        var hole1 = new THREE.Path();
        hole1.absellipse(16, 24, 2, 3, 0, Math.PI * 2, true);
        shape.holes.push(hole1);

        // add 'eye hole 2'
        var hole2 = new THREE.Path();
        hole2.absellipse(23, 24, 2, 3, 0, Math.PI * 2, true);
        shape.holes.push(hole2);

        // add 'mouth'
        var hole3 = new THREE.Path();
        hole3.absarc(20, 16, 2, 0, Math.PI, true);
        shape.holes.push(hole3);

        // return the shape
        return shape;
    }

    function createMesh(geom) {
        geom.applyMatrix(new THREE.Matrix4().makeTranslation(-20, 0, 0));
        // assign two materials
        var meshMaterial = new THREE.MeshNormalMaterial({
            shading: THREE.FlatShading,
            transparent: true,
            opacity: 0.7
        });
        //  meshMaterial.side = THREE.DoubleSide;
        var wireFrameMat = new THREE.MeshBasicMaterial();
        wireFrameMat.wireframe = true;
        // create a multimaterial
        var mesh = THREE.SceneUtils.createMultiMaterialObject(geom, [meshMaterial]);
        return mesh;
    }

    function generatePoints() {
        var points = [];
        for (var i = 0; i < 20; i++) {
            var randomX = -15 + Math.round(Math.random() * 30);
            var randomY = -15 + Math.round(Math.random() * 30);
            var randomZ = -15 + Math.round(Math.random() * 30);
            points.push(new THREE.Vector3(randomX, randomY, randomZ));
        }
        return points;
    }

    function initStats() {
        var thisStats = new Stats();
        thisStats.setMode(0);
        $("#Stats-output").append(thisStats.domElement);
        return thisStats;
    }
</script>
</body>
</html>
